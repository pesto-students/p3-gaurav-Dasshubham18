<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="container">
        <aside>
          <nav class="left_nav">
            <i class="las la-bars"></i>
            <i class="las la-home"></i>
            <i class="las la-search"></i>
            <i class="las la-volume-up"></i>
            <i class="las la-user"></i>
            <i class="lab la-spotify"></i>
            <i class="las la-cog"></i>
            <i class="lab la-soundcloud"></i>
          </nav>
        </aside>
        <section class="podcast_container">
          <section class="podcast_details">
            <div class="img_container">
              <img
                src="https://vif1g.csb.app/src/assets/cattyboard.jpg"
                alt="cattyboard"
              />
            </div>
            <div class="details">
              <div class="top">
                <h1>CattyBoard Top 100 Single Charts(11.06.36)</h1>
                <p>Unknown Artist</p>
                <p>2016.Charts.100 songs</p>
              </div>
              <div class="bottom">
                <span><i class="las la-play"></i> Play all</span>
                <span><i class="las la-plus"></i> Add to</span>
                <span><i class="las la-ellipsis-h"></i> Menu</span>
              </div>
            </div>
          </section>
          <section class="podcast_table">
            <table>
              <tr>
                <td>1. One Dance</td>
                <td>Crake feat CatKid & Cyla</td>
                <td>2:54</td>
                <td>
                  <button class="cloud_sync">CATTY CLOUD SYNC</button>
                </td>
              </tr>
              <tr>
                <td>2. Panda</td>
                <td>Catte</td>
                <td>4:06</td>
                <td>
                  <button class="cloud_sync">CATTY CLOUD SYNC</button>
                </td>
              </tr>
              <tr>
                <td>3. Can't Stop the Feeling!</td>
                <td>Catin Cimberlake</td>
                <td>3:56</td>
                <td>
                  <button class="cloud_sync">CATTY CLOUD SYNC</button>
                </td>
              </tr>
              <tr>
                <td>4. Work From Home</td>
                <td>Cat Harmony feat Colla</td>
                <td>3:34</td>
                <td>
                  <button class="cloud_sync">CATTY CLOUD SYNC</button>
                </td>
              </tr>
            </table>
          </section>
        </section>
      </div>
      <section class="podcast_playing_details">
        <div class="left">
          <img
            src="https://vif1g.csb.app/src/assets/cattyboard.jpg"
            alt="cattyboard"
          />
          <div class="details">
            <p>If It Ain't Love</p>
            <p>Catson Derulo</p>
          </div>
        </div>
        <div class="right">
          <i class="las la-step-backward"></i>
          <i class="las la-pause"></i>
          <i class="las la-step-forward"></i>
          <i class="las la-undo-alt"></i>
          <i class="las la-random"></i>
        </div>
      </section>
    </div>
  </body>
</html>
